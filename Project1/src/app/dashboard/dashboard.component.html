 <body style="background-color: #d3dfee; height: 100vh;">
  <div class="dashboard">
    <div class="sidebar">
    <div class="institution-icon">
      <span>FHA</span>
    </div>
    <button class="sidebar-icon" aria-label="Home">
      <i class="icon-home"></i> <i class="bi bi-house-fill"></i>
    </button>
    <button class="sidebar-icon" aria-label="Settings">
      <i class="icon-settings"></i> <i class="bi bi-gear"></i>
    </button>
  </div>

  <div class="main-content">
    <div class="header">
      <div class="title-and-search">
        <h2>List of consent <span class="record-count">{{ recordCount }}</span></h2>
        <hr> 
      </div>
      <div>
        <input 
          type="text" 
          placeholder="Search" 
          class="search-input" 
          [(ngModel)]="searchTerm" 
          (input)="applySearch()" 
          aria-label="Search Records" 
        />
        <button class="btn btn-outline-secondary" type="button">
              <i class="bi bi-search"></i> <!-- Optional: Add a search icon -->
            </button>
      </div>

      <div class="pagination-container">
        <button class="pagination-btn" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
        <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="pagination-btn" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
      </div>

      <div class="header-actions">
       <!--<button class="filter-button" aria-label="Filter">
          <i class="icon-filter"></i>
        </button>
        <button class="view-toggle" aria-label="Toggle View">
          <i class="icon-grid"></i>
        </button>-->
        <button class="add-button" (click)="addNewRecord()" aria-label="Add New Record">
          + Add New
        </button>
      </div>
    </div>

   <!-- <div class="record-list-grid">
      <div *ngFor="let record of paginatedRecords" class="record-card">
        <h3>{{ record.name }}</h3>
        <p>ID: {{ record.id }}</p>
        <div class="status-tags">
          <span class="status-tag" [ngClass]="record.status.toLowerCase()">{{ record.status }}</span>
          <span class="category-tag">Company</span>
          <span class="consent-for"></span>
        </div>
        <button class="more-options" aria-label="More Options">
          <i class="icon-more"></i>
        </button>
      </div>
    </div>-->

    <div class="record-list-grid">
      <div 
        *ngFor="let record of paginatedRecords" 
        class="record-card"
        (click)="onRecordClick(record)" 
        style="cursor: pointer;"
      >
        <h3>{{ record.name }}</h3>
        <!--<p>ID: {{ record.application_id }}</p>-->
        <div class="status-tags">
          <span class="status-tag" [ngClass]="record.status.toLowerCase()">{{ record.status }}</span>
          <span class="category-tag"></span>
        </div>
        <button class="more-options" aria-label="More Options">
          <i class="icon-more"></i>
        </button>
      </div>
    </div>
    
    </div>
  </div>
</body>
